<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive CSS & JS Experience</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  
  <!--1: CSS Animation -->
  <button class="btn">Hover Me!</button>
  <div class="box"></div>
  <button onclick="triggerBoxAnimation()">Animate Box</button>

  <!-- 3: JS-Triggered Animation -->
  <div class="card-container">
  <div class="card">
    <div class="card-front">
      <h2>Front Side</h2>
      <p>Hover to flip!</p>
    </div>
    <div class="card-back">
      <h2>Back Side</h2>
      <p>Surprise content revealed!</p>
    </div>
  </div>
</div>


  <script src="script.js"></script>
</body>
</html>
